<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Contact Saver</h2>

    <form id="contactForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">

        <button type="button" onclick="saveContact()">Save Contact</button>
    </form>

    <script>
        function saveContact() {
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // You can add your logic here to save the contact information (e.g., to a database or local storage)

            // For now, let's just log the information to the console
            console.log("Contact Saved:");
            console.log("Full Name: " + fullName);
            console.log("Email: " + email);
            console.log("Phone: " + phone);

            // Optionally, you can clear the form after saving
            document.getElementById("contactForm").reset();
        }
    </script>

</body>
</html>
