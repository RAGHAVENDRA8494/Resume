<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <button onclick="playGame('stone')">Stone</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <div id="result"></div>

    <script>
        function playGame(userChoice) {
            const choices = ['stone', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';

            if (userChoice === computerChoice) {
                result = 'It\'s a tie!';
            } else if (
                (userChoice === 'stone' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'stone') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = 'You win!';
            } else {
                result = 'You lose!';
            }

            document.getElementById('result').innerText = `Your choice: ${userChoice}\nComputer's choice: ${computerChoice}\nResult: ${result}`;
        }
    </script>
</body>
</html>
